<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>

<body>


    <p id="demo"></p>

    <script>

        let a = +prompt("First number?", 1);
        let b = +prompt("Second Number", 2);

        

        // Output
        document.getElementById("demo").innerHTML = (a + b);


    </script>




</body>
