<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        let name = "Ilya";

        document.getElementById("demo").innerHTML = (`hello ${1}`);
        document.getElementById("demo").innerHTML = (`hello ${"name"}`);
         document.getElementById("demo").innerHTML = (`hello ${name}`);
    </script>
</body>

</html>
